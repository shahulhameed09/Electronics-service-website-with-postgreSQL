<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- font awesome cdn link  -->
    <script src="https://kit.fontawesome.com/e29bf25393.js" crossorigin="anonymous"></script>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/reg.css'%}" />
    <title>Electronics Service|Register</title>
</head>

<body>
    <div class="login">
        {% if user.profile.profile_pic.url == "" %}
        <img class="img" src="{% static 'img/default.png' %}">
        {% else %}
        <img class="img" src="{{user.profile.image.url}}">
        {% endif %}
        <div class="title">Change Password</div>
        <form action="#" method="post" validate onsubmit="update()">
            {% csrf_token %}
            <div class="fields">
                <div class="username">
                    <i class="fa-solid fa-key"></i>
                    {{form.old_password}}
                </div>
                <div class="username">
                    <i class="fa-solid fa-key"></i>
                    {{form.new_password1}}
                </div>
                <div class="username">
                    <i class="fa-solid fa-key"></i>
                    {{form.new_password2}}
                </div>
            </div>
            <button type="submit" class="signin-button">Change Password</button>
        </form>
    </div>
    <style>
        .img {
            margin-top: 1rem;
        }

        .title {
            margin-top: 1rem;
            margin-bottom: 1rem;
        }

        .signin-button {
            margin-top: 1rem;
            margin-bottom: 1rem;
        }

        .username {
            margin-bottom: 1.5rem;
        }

        .login {
            height: 550px;
        }

        @media (max-width: 754px) {
            html {
                font-size: 60%;
            }

            .login {
                width: 600px;
                height: 450px;
            }
            .username i{
                font-size: 1.5rem;
            }
            .signin-button {
                margin-top: 1rem;
                height: 45px;
                width: 250px;
                margin-left: 13rem;
                font-size: 17px;
            }
        }

        @media (max-width: 640px) {
            html {
                font-size: 70%;
            }
            .username i{
                font-size: 1rem;
            }
            .login {
                width: 400px;
                height: 430px;
            }

            .title {
                margin-left: 3.5rem;
                font-size: 20px;
            }

            .signin-button {
                margin-top: -0.5rem;
                height: 35px;
                width: 200px;
                margin-left: 4rem;
                font-size: 13px;
            }
        }

        @media (max-width: 400px) {
            html {
                font-size: 20%;
            }
            .username{
                margin-bottom: 4.5rem;
            }
            .username i{
                font-size: 4rem;
            }
            .username input{
                font-size: 15px;
                padding-right: 1px;
                padding-bottom: 10px;
            }

            .login {
                width: 300px;
                height: 430px;
                padding-left: 5rem;
                padding-right: 5rem;
            }

            .title {
                margin-left: 1rem;
            }

            .signin-button {
                margin-top: 3rem;
                height: 35px;
                width: 200px;
                margin-left: 10rem;
                font-size: 13px;
            }

            .img {
                margin-top: 1rem;
                margin-left: 38%;
            }
        }
    </style>
    <script>
        var form_fields = document.getElementsByTagName('input')
        form_fields[1].placeholder = 'Old Password';
        form_fields[2].placeholder = 'New Password';
        form_fields[3].placeholder = 'Confirm Password';
        form_fields[4].placeholder = 'Confirm Password';

        function update() {
            alert('Password is updated')
        }
    </script>

</body>

</html>
